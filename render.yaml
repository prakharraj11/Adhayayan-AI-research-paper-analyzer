services:
  - type: web
    name: research-ai-chatbot
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: RENDER_EXTERNAL_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: research-ai-db
          property: connectionString

databases:
  - name: research-ai-db
    databaseName: research_ai
    user: research_ai_user
    plan: free
